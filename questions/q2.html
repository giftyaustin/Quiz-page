<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/questions.css">
</head>
<body>
  
    <h4>Question 2</h4>
    <div class="q-container" id="q2">
        
        <div>
          <p>
            Most watched sport in India ?
          </p>
        </div>
        <form class="option-box">
          <input type="radio" id="1"  />
          <label for="1">Football</label><br />
          <input type="radio" id="2"  />
          <label for="2">Cricket</label><br />
          <input type="radio" id="3" />
          <label for="3">Hockey</label><br />
          <input type="radio" id="4" />
          <label for="4">Tennis</label>
        </form>
        <div class="psn-holder">
          
  
          <button id="skip">Skip</button>

          <button id="next">Next</button>
        </div>
      
    </div>
      <ul class="note">Instructions:
        <br><br>
        
        <li>skipping a question skips the question and the selected option will not be saved in case any option is selected</li>
        <li>clicking on "next" with any option selected saves the answer and navigates to another question</li>
      </ul>
    
  <script src="questions.js"></script>
</body>
</html>
