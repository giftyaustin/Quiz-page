<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/questions.css">
</head>
<body>
  <h4>Question 1</h4>
    <div id = "q1" class="q-container">
      
        
        <div>
          <p>
            What is the capital of India ?
          </p>
        </div>
        <form class="option-box">
          <input type="radio" id="1" name="answer"/>
          <label for="1">New Delhi</label><br />
          <input type="radio" id="2" name="answer"/>
          <label for="2">Mumbai</label><br />
          <input type="radio" id="3" name="answer"/>
          <label for="3">Kolkata</label><br />
          <input type="radio" id="4" name="answer"/>
          <label for="4">Hyderabad</label>
        </form>
        <div class="psn-holder">
          
  
          <button id="skip">Skip</button>

          <button id="next">Next</button>
        </div>
      </div>
      <ul class="note">Instructions:
        <br><br>
        
        <li>skipping a question skips the question and the selected option will not be saved in case any option is selected</li>
        <li>clicking on "next" with any option selected saves the answer and navigates to another question</li>
      </ul>
      <script src="questions.js"></script>
</body>
</html>
